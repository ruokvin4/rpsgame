<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--LINK ELEMENTS-->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  

  <title>RPS Game</title>
</head>

<body>

  <header>
    <div class="header-section">
        <h1>Rock Paper Scissors Game</h1>
      </div>


  </header>

        <div class="icons-container">
          <button onclick="toggleDarkMode()" class="dark-light-mode-icon">
            <span class="icon light-mode-icon">
              <img src="icons/light-mode.png" class ="light-mode-icon" alt="Light Mode Icon">
            </span>
            <span class="icon dark-mode-icon">
              <img src="icons/dark-mode.png"class="dark-mode-icon" alt="Dark Mode Icon">
            </span>
            </button>
          </div>


  <div class="buttons-container">

  <button class="rock-button" 
    onclick="
    playGame('rock');
    ">Rock</button>



  <button class="paper-button" 
  onclick="
  playGame('paper');
  ">Paper</button>



  <button class="scissor-button" 
  onclick="
  playGame('scissors');
  " 
  >Scissors</button>


  

  <button class="reset-button" onclick="
  score.Wins = 0;
  score.Losses = 0;
  score.Ties = 0;
  localStorage.removeItem('score');

  updateScoreElement ();
  ">Reset Score</button>
  

  </div>

  <div class="score-board">

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
  </div>


  <p><span>Click Here </span> to see the Final version of the project</p>


  <!-- <button onclick="toggleDarkMode()">Toggle Dark Mode</button> -->
  
  
  

  <!-- <input type="range" min="0.1" max="1" step="0.1" onchange="setTransitionDuration(this.value + 's')"> -->

  
  
  <!--SCRIPT TAG-->

  <script src="script/script.js"></script>

</body>
</html>
