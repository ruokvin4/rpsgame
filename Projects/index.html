<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--LINK ELEMENTS-->
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  

  <title>RPS Game</title>
</head>

<body>

  <header>
    <div class="header-section">
        <h1>Rock Paper Scissors Game</h1>
      </div>


  </header>

        <div class="icons-container">
          <button onclick="toggleDarkMode()" class="dark-light-mode-icon">
            <span class="icon light-mode-icon">
              <img src="icons/light-mode.png" class ="light-mode-icon" alt="Light Mode Icon">
            </span>
            <span class="icon dark-mode-icon">
              <img src="icons/dark-mode.png"class="dark-mode-icon" alt="Dark Mode Icon">
            </span>
            </button>
          </div>


  <div class="buttons-container">

  <button class="rock-button" 
    onclick="
    playGame('rock');
    ">Rock</button>



  <button class="paper-button" 
  onclick="
  playGame('paper');
  ">Paper</button>



  <button class="scissor-button" 
  onclick="
  playGame('scissors');
  " 
  >Scissors</button>


  

  <button class="reset-button" onclick="
  score.Wins = 0;
  score.Losses = 0;
  score.Ties = 0;
  localStorage.removeItem('score');

  updateScoreElement ();
  ">Reset Score</button>
  

  </div>

  <div class="score-board">

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>
  </div>



  <footer>
    <div class="footer-section">
      <div class="social-icons">



        <a href="https://www.instagram.com/2k_aakaash/" target="_blank" rel="noopener noreferrer" class="icon-link">
          <img src="icons/instagram.png" alt="Instagram">
          <span class="hover-text">Instagram</span>
        </a>



        <a href="https://www.youtube.com/@2kaakaashgaming" target="_blank" rel="noopener noreferrer" class="icon-link">
          <img src="icons/youtube.png" alt="YouTube">
          <span class="hover-text">YouTube</span>
        </a>


        <a href="https://dribbble.com/2kaakaash" target="_blank" rel="noopener noreferrer" class="icon-link">
          <img src="icons/dribble.png" class="" alt="Dribble">
          <span class="hover-text">Dribble</span>
        </a>




        <a href="https://github.com/ruokvin4" target="_blank" rel="noopener noreferrer" class="icon-link">
          <img src="icons/github.png" alt="GitHub">
          <span class="hover-text">GitHub</span>
        </a>
        
        
      </div>
      
    </div>


    <div class="copyright-section">

      <p >&copy; 2023 Rock Paper Scissors Game. All rights reserved.</p>


    </div>


  </footer>

</body>
</html>
